<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Waghorn, Eliza Gurney, Maeve Kelly">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Login</title>
    <script src="js/passwordManagement.js" defer></script>
    <script src="js/backToTop.js" defer></script>
    <script src="js/toggleMode.js" defer></script>
    <script src="js/stickynav.js" defer></script>
</head>

<body>
    <header>
        <img src="images/icon.png" id="iconImg" class="center" width="50%" height="50%">
        <h1>Login Page</h1>
        <nav id = "navbar">
            <a href="index.html">Home</a>
            <a href="create.html">Create</a>
            <a href="about.html">About</a>
            <a href="archive.html">Archive</a>
            <a class="current">Login</a>
        </nav>
    </header>

    <div id="form" class="center">
        <form id="loginForm" action="index.html" novalidate>
            <label for="username">Username:</label>
            <input type="text" name="user" id="username" required />
            <span id="username_error" class="error"> </span>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="pass" id="password" minlength="8" required />
            <span id = "password_error" class="error"> </span>
            <label for="checkbox">Show Password:</label>
            <input type="checkbox" id = "checkbox" onclick="togglePassword()">
            <br>
            <br>
            <div class="button-container">
                <input type="submit" value="Login" class="btn" />
                <input type="button" value="Register" class="btn" onclick="window.location.href='register.html'" />
            </div>
        </form>
    </div>

    <button onclick="topFunction()" id="topBtn" title="Go to top">Back to top</button> 

    <button onclick="toggleMode()"  id="modeBtn" title="Toggle light mode">Toggle light mode</button>

    <footer><i>Ben Waghorn, Maeve Kelly and Eliza Gurney | KIT202 2024</i></footer>

</body>

</html>
