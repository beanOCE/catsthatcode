<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Waghorn, Eliza Gurney, Maeve Kelly">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Login</title>
    <script src="js/passwordManagement.js" defer></script>
    <script src="js/backToTop.js" defer></script>
</head>

<body style="background-color: #0E0B16;">
    <header>
        <img src="images/icon.png" class="center" width="50%" height="50%">
        <h1>Login Page</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="create.html">Create</a>
            <a href="about.html">About</a>
            <a href="archive.html">Archive</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div id="form" class="center">
        <form id="loginForm" action="index.html" novalidate>
            <label for="username">Username:</label>
            <input type="text" name="user" id="user" required />
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="pass" id="pass" minlength="8" required />
            <input type="checkbox" onclick="togglePassword()">Show
            <br>
            <br>
            <input type="submit" name="Login" value="Login" />
            <input type="button" value="Register" onclick="window.location.href='register.html'" />
        </form>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Back to top</button> 

</body>

</html>
